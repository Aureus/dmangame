.hidden {

.clearfix:after {
  content: ".";
  display: block;
  clear: both;
  visibility: hidden;
  line-height: 0;
  height: 0;
}

  display: inline-block;
}

html[xmlns] .clearfix {

}

* html .clearfix {

}
